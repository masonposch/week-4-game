<!DOCTYPE html>
<html>
<head>
	<title>Mason - Star Wars RPG</title>

	<link rel=StyleSheet href="assets/css/reset.css" type="text/css" media=screen>
	<link rel=StyleSheet href="assets/css/style.css" type="text/css" media=screen>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<script src="https://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="assets/javascript/game2.js"></script>

</head>

<body>

<div class="container"><!--Begin page container-->

	<div class="row"><!--Title row-->

		<div class="text-center col-xs-12 col-sm-12 col-md-6 col-md-offset-6 col-lg-6 col-lg-offset-6"><!--Title columns-->

			<h1 id="nameOfGame">Star Wars RPG!</h1>
			
		</div><!--End title columns-->
		
	</div><!--End title row-->

	<div class="row"><!--Row of character choices-->
	<div id="allCharacter" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

		<div id="firstCharacter" class="characters col-xs-6 col-sm-6 col-md-2 col-lg-2"><!--first character choice columns-->

			<div class="row"><!--character name row-->

				<h3 id="firstCharacterName" class="text-center">Obi Wan Kenobi</h3>
				
			</div><!--End character name row-->

			<img src="assets/images/obi.jpg" class="character">

			<div class="row"><!--character power level row-->

				<h6 id="firstCharacterPoints" class="text-center powerLever">500</h3>
				
			</div><!--End character power level row-->
			
		</div><!--end first character choice columns-->

		<div id="secondCharacter" class="characters col-xs-6 col-sm-6 col-md-2 col-lg-2"><!--second character choice columns-->

			<div class="row"><!--character name row-->

				<h3 id="secondCharacterName" class="text-center">Quigon Gin</h3>
				
			</div><!--End character name row-->

			<img src="assets/images/quigon.jpeg" class="character">

			<div class="row"><!--character power level row-->

				<h6 id="secondCharacterPoints" class="text-center powerLever">500</h6>
				
			</div><!--End character power level row-->
			
		</div><!--end second character choice columns-->

		<div id="thirdCharacter" class="characters col-xs-6 col-sm-6 col-md-2 col-lg-2"><!--third character choice columns-->

			<div class="row"><!--character name row-->

				<h3 id="thirdCharacterName" class="text-center">Kylo Ren</h3>
				
			</div><!--End character name row-->

			<img src="assets/images/kyloren.jpg" class="character">

			<div class="row"><!--character power level row-->

				<h6 id="thirdCharacterPoints" class="text-center powerLever">500</h6>
				
			</div><!--End character power level row-->
			
		</div><!--end third character choice columns-->

		<div id="fourthCharacter" class="characters col-xs-6 col-sm-6 col-md-2 col-lg-2"><!--fourth character choice columns-->

			<div class="row"><!--character name row-->

				<h3 id="fourthCharacterName" class="text-center">Darth Vader</h3>
				
			</div><!--End character name row-->

			<img src="assets/images/darthvader.jpg" class="character">

			<div class="row"><!--character power level row-->

				<h6 id="fourthCharacterPoints" class="text-center powerLever">500</h3>
				
			</div><!--End character power level row-->
			
		</div><!--end fourth character choice columns-->

	</div>
		
	</div><!--End row of character choices-->

	<div class="row"><!--Chosen character row-->

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--Chosen character coloumn-->

			<div class="row"><!--Chosen character title row-->

				<div class="text-left col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--Chosen character title column-->

					<h2>Your Character</h2>
					
				</div><!--End Chosen character title column-->
				
			</div><!--End Chosen character title row-->

			<div class="row"><!--Chosen character placement row-->

				<div id="chosenCharacter" class col-xs-12 col-sm-12 col-md-12 col-lg-12><!--Chosen character placement column-->

					<div id="theChosenCharacter"></div>
					
				</div><!--End chosen character placement column-->
				
			</div><!--End Chosen character placement row-->
			
		</div><!--End chosen character column-->
		
	</div><!--End chosen character row-->

	<div class="row"><!--Fight section row-->
		
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--Fight section column-->

			<div class="row"><!--Fight section title row-->

				<div class="text-left col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--Fight section title column-->

					<h2>Fight Section</h2>
					
				</div><!--End fight section title column-->
				
			</div><!--End fight section title row-->

			<div class="row"><!--Fight section button row-->

				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2"><!--Fight section button column-->

					<button>Attack!</button>
					
				</div><!--Fight section button column-->
				
			</div><!--End Fight section button row-->
			
		</div><!--End Fight section column-->

	</div><!--End Fight section row-->

	<div class="row"><!--chosenDefender row-->

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--chosenDefender coloumn-->

			<div class="row"><!--chosenDefender title row-->

				<div class="text-left col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--chosenDefender title column-->

					<h2>Defender</h2>
					
				</div><!--End chosenDefender title column-->
				
			</div><!--End chosenDefender title row-->

			<div class="row"><!--chosenDefender placement row-->

				<div id="defender" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--chosenDefender placement column-->

					<div id="theDefender"></div>
					
				</div><!--End chosenDefender placement column-->
				
			</div><!--End chosenDefender placement row-->
			
		</div><!--End chosenDefender column-->
		
	</div><!--End chosenDefender available row-->

	<div class="row"><!--Game description row-->

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--Game description column-->

			<p id="chosenDescription"></p>
			<p id="defenderDescription"></p>
			
		</div><!--End Game description column-->
		
	</div><!--End game description row-->
	


</div><!--End container-->

</body>

</html>
